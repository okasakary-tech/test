<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Portal - White Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --primary-accent: #0f172a;
            --secondary-accent: #334155;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --card-hover-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, rgba(203, 213, 225, 0.3) 0, transparent 50%),
                radial-gradient(at 100% 100%, rgba(203, 213, 225, 0.3) 0, transparent 50%);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 2.75rem;
            font-weight: 700;
            letter-spacing: -0.04em;
            color: var(--primary-accent);
            margin-bottom: 12px;
        }

        p {
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            padding: 32px 24px;
            text-decoration: none;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--card-shadow);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: var(--card-hover-shadow);
            border-color: #cbd5e1;
        }

        .icon {
            width: 56px;
            height: 56px;
            background: #f1f5f9;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            color: var(--secondary-accent);
            transition: all 0.3s ease;
        }

        .card:hover .icon {
            background: var(--primary-accent);
            color: #ffffff;
            transform: scale(1.1);
        }

        .filename {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-main);
            text-align: center;
            word-break: break-all;
        }

        .badge {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            background: #f1f5f9;
            padding: 4px 12px;
            border-radius: 100px;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            h1 { font-size: 2rem; }
            .grid { grid-template-columns: 1fr; }
            .card { padding: 24px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Project Explorer</h1>
            <p>Access your HTML modules from the repository</p>
        </header>

        <div class="grid">
            <!-- 14個のリンクボタン -->
            <script>
                const files = [
                    'stu1野球のバッティングアプリ', 'stu2こけしおみくじ.html', 'stu3果物キャッチ.html',
                    'stu4献立ルーレット.html', 'stu5とびだせどうぶつの森みたいな感じのゲーム.html', 'stu6神経衰弱.html',
                    'stu7配色パレットメーカー.html', 'stu8クイズ.html', 'stu9雑学クイズ.html',
                    'stu10タイピング練習.html', 'stu11簡易的な塾のようなアプリ.html', 'stu12こけしのアドベンチャーゲーム.html',
                    'stu13タイピング練習アプリ.html', 'stu14神経衰弱.html'
                ];

                document.write(files.map((file, index) => `
                    <a href="${file}" class="card">
                        <div class="badge">#${index + 1}</div>
                        <div class="icon">
                            <i class="fa-solid fa-link"></i>
                        </div>
                        <span class="filename">${file}</span>
                    </a>
                `).join(''));
            </script>
        </div>
    </div>

</body>
</html>
